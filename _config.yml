title: "Ryan's Blog"
author: "Ryan Tan"
description: "A bold, dark blog diving into my tech experiments and projects."
baseurl: ""
url: "https://ryantzr1.github.io"

# Theme - Switching from Minima to Midnight
# remote_theme: pages-themes/midnight@v0.2.0

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Header links (top navigation)
header_pages:
  - about.md
  - posts.md
  - _categories/backend.md
  - _categories/frontend.md
  - _categories/llm-safety-and-evals.md

# Social links (footer or sidebar, depending on customization)
social_links:
  - { platform: github, user_url: "https://github.com/ryantzr1" }
  - { platform: twitter, user_url: "https://twitter.com/ryan_tzr" }

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-remote-theme  # Required for remote_theme

# Pagination settings
paginate: 5
paginate_path: "/page:num/"

# Exclude unnecessary files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# Collections for categories
collections:
  categories:
    output: true

# Custom CSS for extra flair
custom_css: "/assets/css/custom.css"